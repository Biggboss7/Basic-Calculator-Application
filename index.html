<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- JS Link -->
    <script src="index.js" defer></script>
    <!-- Website Title -->
    <title>Frontend Mentor Challenge || Calculator Apps</title>
</head>

<body class="dark--theme">
    <header class="calculator__header">
        <h1 class="page__heading">calc</h1>
        <div class="theme__component">
            <h2 class="sub__heading">theme</h2>
            <div class="toggler__component">
                <div class="choices">
                    <label for="1">1</label>
                    <label for="2">2</label>
                    <label for="3">3</label>
                </div>
                <div class="radio__wrapper">
                    <input id="1" name="theme" type="radio" checked>
                    <input id="2" name="theme" type="radio">
                    <input id="3" name="theme" type="radio">
                </div>
            </div>
        </div>

    </header>
    <main class="calculator__body">
        <div id="valueHolder"></div>
        <input type="text" id="calculator__monitor" class="displayer__component" placeholder="0" disabled>
        <div class="keyboard__component">
            <button id="7" class="btn btn--input btn--number">7</button>
            <button id="8" class="btn btn--input btn--number">8</button>
            <button id="9" class="btn btn--input btn--number">9</button>
            <button id="del" class="btn btn--remove">del</button>
            <button id="4" class="btn btn--input btn--number">4</button>
            <button id="5" class="btn btn--input btn--number">5</button>
            <button id="6" class="btn btn--input btn--number">6</button>
            <button id="+" class="btn btn--input btn--operation">+</button>
            <button id="1" class="btn btn--input btn--number">1</button>
            <button id="2" class="btn btn--input btn--number">2</button>
            <button id="3" class="btn btn--input btn--number">3</button>
            <button id="-" class="btn btn--input btn--operation">-</button>
            <button id="." class="btn btn--input btn--number">.</button>
            <button id="0" class="btn btn--input btn--number">0</button>
            <button id="/" class="btn btn--input btn--operation">/</button>
            <button id="*" class="btn btn--input btn--operation">x</button>
            <button id="reset" class="btn btn--remove btn--reset">reset</button>
            <button id="=" class="btn btn--equal">=</button>
        </div>
    </main>
</body>

</html>
