<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- JS Link -->
    <script src="index.js" defer></script>
    <!-- Website Title -->
    <title>Frontend Mentor Challenge || Calculator Apps</title>
</head>

<body class="light--theme">
    <header class="calculator__header">
        <h1 class="page__heading">calc</h1>
        <div class="theme__component">
            <h2 class="sub__heading">theme</h2>
            <div class="toggler__component">
                <div class="choices">
                    <label for="1">1</label>
                    <label for="2">2</label>
                    <label for="3">3</label>
                </div>
                <div class="radio__wrapper">
                    <input id="1" name="theme" type="radio" checked>
                    <input id="2" name="theme" type="radio">
                    <input id="3" name="theme" type="radio">
                </div>
            </div>
        </div>

    </header>
    <main class="calculator__body">
        <div class="displayer__component">
            399,981
        </div>
        <div class="keyboard__component">
            <button class="btn btn--input">7</button>
            <button class="btn btn--input">8</button>
            <button class="btn btn--input">9</button>
            <button class="btn btn--remove">del</button>
            <button class="btn btn--input">4</button>
            <button class="btn btn--input">5</button>
            <button class="btn btn--input">6</button>
            <button class="btn btn--input">+</button>
            <button class="btn btn--input">1</button>
            <button class="btn btn--input">2</button>
            <button class="btn btn--input">3</button>
            <button class="btn btn--input">-</button>
            <button class="btn btn--input">.</button>
            <button class="btn btn--input">0</button>
            <button class="btn btn--input">/</button>
            <button class="btn btn--input">x</button>
            <button class="btn btn--remove btn--reset">reset</button>
            <button class="btn btn--equal">=</button>
        </div>
    </main>
</body>

</html>
